<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JustusWithusMaybeYoutoo</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
            background: #f8f8f8;
            color: #333;
            line-height: 1.6;
        }
        h1 { text-align: center; color: #444; }
        textarea { width: 100%; height: 120px; margin: 20px 0; padding: 12px; font-size: 16px; }
        button { padding: 12px 24px; font-size: 16px; background: #333; color: white; border: none; cursor: pointer; }
        button:hover { background: #555; }
        .echo { margin-top: 30px; padding: 20px; background: white; border-left: 4px solid #666; }
        .inverted { margin-top: 20px; opacity: 0.8; font-style: italic; }
    </style>
</head>
<body>
    <h1>Clarity is kindness</h1>
    <p style="text-align:center;">Welcome. This is a quiet space to test that together.</p>
    
    <p>Write something that's on your mind right now — a question, a feeling, a stuck place.</p>
    
    <textarea id="reflection" placeholder="..."></textarea>
    <div style="text-align:center;">
        <button onclick="echoReflection()">Send to the echo</button>
    </div>
    
    <div id="response" class="echo" style="display:none;"></div>
    
    <script>
        function echoReflection() {
            const input = document.getElementById('reflection').value.trim();
            if (!input) return;
            
            const response = document.getElementById('response');
            response.style.display = 'block';
            
            // simple "trinity trick" — echo original, then gentle inversion from the "left out" side
            const inverted = gentleInversion(input);
            
            response.innerHTML = `
                <p><strong>Your words:</strong><br>${input}</p>
                <div class="inverted">
                    <p><strong>From the other side:</strong><br>${inverted}</p>
                </div>
                <p style="text-align:center; margin-top:30px; opacity:0.7;">
                    This is Day 1. Come back tomorrow. The echo evolves.
                </p>
            `;
            document.getElementById('reflection').value = '';
        }
        
        function gentleInversion(text) {
            // very soft first version — just a few kind rephrasings
            const lowers = text.toLowerCase();
            if (lowers.includes('stuck') || lowers.includes("can't")) 
                return "What if the stuck place is actually protecting something important?";
            if (lowers.includes('confused') || lowers.includes('?'))
                return "The confusion might be the edge where clarity is about to arrive.";
            if (lowers.includes('left out') || lowers.includes('alone'))
                return "The part that feels left out often holds the key the rest is looking for.";
            
            // fallback gentle mirror
            return "Seen from the quiet side: sometimes '" + text.split(' ').slice(0,3).join(' ') + "...' is already the beginning of kindness.";
        }
    </script>
</body>
</html>
